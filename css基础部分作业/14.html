<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>用户登录</title>
		<link rel="stylesheet" type="text/css" href="css/14.css" />
	</head>
	<body>
		<fieldset class="b1">
			<h4>已注册用户请登录</h4>
			<form>
				<fieldset class="b2">
					<legend class="b3">用户登录</legend>
					<p>用户名：
						<input type="text" name="yonghuming" style="height: 30px;width: 150px;" />
					</p>
					<p>密码：<input type="password" name="pwd" style="height: 30px;width: 120px;" /></p>
					<p class="b4">
						<input type="checkbox" />记住我
						<input type="submit" name="登录" />
					</p>
					<p class="b5">你忘记密码？</p>
				</fieldset>
			</form>
			<h4>注册创建信息</h4>
			<form>
				<fieldset class="b2">
					<legend class="b3">用户注册</legend>
					<p class="b5">请填写正确的电子邮箱在你注册之前请先阅读服务条款</p><br /><br />
					<p>用户名：
						<input type="text" name="yonghuming" style="height: 30px;width: 130px;" />
						*（请输入6-16个字节）
					</p>
					<p>电子邮箱：
						<input type="text" name="yonghuming" style="height: 30px;width: 310px;" />
						*
					</p>
					<p>密码：
						<input type="password" name="pwd" style="height: 30px;width: 140px;" />
						*（最多16个字符）
					</p>
					<p class="b6">重复密码：
						<input type="password" name="pwd" style="height: 30px;width: 140px;" />
					</p>
					<p class="b7">同意服务条款
						<input type="checkbox" /><strong class="b8">先看看条款</strong>*
					</p>
					<p class="b9">
						<input class="b10" type="submit" name="提交" />
						<input class="b10" type="reset" name="重置" />
					</p>
				</fieldset>
			</form>
		</fieldset>
	</body>
</html>
